			<main>
				<section>
					<h3>Problem 1: Polygons</h3>
					
					<svg width="550" height="200">
						<!-- Triangle -->
						<polygon points="20,150 120,150 70,50" 
							style="fill:#fafe5a; stroke:black; stroke-width:2px;"></polygon>
						<text x="50" y="180" font-size="15" fill="black">Triangle</text>
						
						<!-- Rectangle -->
						<rect width="100" height="100" x="150" y="50" 
							style="fill:#73c3d7; stroke:black; stroke-width:2px;"></rect>
						<text x="160" y="180" font-size="15" fill="black">Quadrilateral</text>
						
						<!-- Pentagon -->
						<polygon points="280,90 300,150 360,150 380,90 330,50" 
							style="fill:#ffbeaa; stroke:black; stroke-width:2px;"></polygon>
						<text x="300" y="180" font-size="15" fill="black">Pentagon</text>
							
						<!-- Hexagon -->
						<polygon points="415,125 460,150 505,125 505,75 460,50 415,75" 
							style="fill:#82d7a5; stroke:black; stroke-width:2px;"></polygon>
						<text x="430" y="180" font-size="15" fill="black">Hexagon</text>
					</svg>
					
				</section>
				<hr>
				
				<section>
					<h3>Problem 2: Venn Diagram </h3>
					<svg width="300" height="300">
					  <circle cx="160" cy="110" r="80" fill="#FFFF00" fill-opacity="0.6"></circle>
					  <text x="150" y="80" font-size="30" font-weight="bold" fill="black">Y</text>
					  <circle cx="110" cy="200" r="80" fill="#ec018c" fill-opacity="0.6"></circle>
					  <text x="70" y="240" font-size="30" font-weight="bold" fill="black">M</text>
					  <circle cx="200" cy="200" r="80" fill="#01aeef" fill-opacity="0.6"></circle>
					  <text x="220" y="240" font-size="30" font-weight="bold" fill="black">C</text>
					</svg>
					
				</section>
				<hr>
				
				<section>
					<h3>Problem 3: Black and Grey </h3>
					
					<svg width="300" height="300">
						<rect width="275" height="50" x="20" y="20" 
							style="fill:#000000;"></rect>
						<rect width="275" height="50" x="20" y="70" 
							style="fill:#424242;"></rect>
						<rect width="275" height="50" x="20" y="120" 
							style="fill:#898989;"></rect>
						<rect width="275" height="50" x="20" y="170" 
							style="fill:#CDCDCD;"></rect>
					</svg>
